<!doctype html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{{ .Site.Title }}</title>
  <meta name="author" content="{{ .Site.Author.name }}">
  <meta name="description" content="{{ .Site.Params.description | markdownify }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS Style -->
  <link rel="stylesheet" href="/style.css" />
  {{ if isset .Site.Params "customcss" }}
  <link href='/{{ .Site.Params.customCSS }}' rel='stylesheet' type='text/css'>
  {{ end }}

  <script type="text/javascript">
    var _paq = _paq || [];
    _paq.push(["setDoNotTrack", true]);
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="//stat.alec.casa/";
      _paq.push(['setTrackerUrl', u+'piwik.php']);
      _paq.push(['setSiteId', '4']);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
</head>

<body class="{{ with .Site.Params.pageLayoutClass }}{{ . }}{{ end }}">
  <div class="wrap">
    <header class="mb">
      <h1 class="h2 m-0"><a href="/">{{ .Site.Title }}</a></h1>
      <p class="site-description">{{ .Site.Params.description | markdownify }}</p>
    </header>
